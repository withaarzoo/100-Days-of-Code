<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Cute Lion</title>
</head>

<body>

    <div class="scene">
        <div class="cube" id="ground">
            <div class="container">
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>
        <div class="lion">
            <div class="body _face">
                <div class="cube" id="body">
                    <div class="container">
                        <div class="left"></div>
                        <div class="right"></div>
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <div class="front"></div>
                        <div class="back"></div>
                    </div>
                </div>
                <div class="mane _face">
                    <div class="cube" id="mane">
                        <div class="container">
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="top"></div>
                            <div class="bottom"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </div>
                    <div class="cube" id="mane-lower">
                        <div class="container">
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="top"></div>
                            <div class="bottom"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </div>
                </div>
                <div class="ears _face">
                    <div class="cube" id="ear-left">
                        <div class="container">
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="top"></div>
                            <div class="bottom"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </div>
                    <div class="cube" id="ear-right">
                        <div class="container">
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="top"></div>
                            <div class="bottom"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </div>
                </div>
                <div class="nose _face">
                    <div class="cube" id="nose-top-back">
                        <div class="container">
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="top"></div>
                            <div class="bottom"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </div>
                    <div class="cube" id="nose-top-front">
                        <div class="container">
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="top"></div>
                            <div class="bottom"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </div>
                    <div class="cube" id="nose-bottom">
                        <div class="container">
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="top"></div>
                            <div class="bottom"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </div>
                </div>
                <div class="tail _face">
                    <div class="cube" id="tail-bottom">
                        <div class="container">
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="top"></div>
                            <div class="bottom"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </div>
                    <div class="cube" id="tail-top-back">
                        <div class="container">
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="top"></div>
                            <div class="bottom"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </div>
                    <div class="cube" id="tail-top-front">
                        <div class="container">
                            <div class="left"></div>
                            <div class="right"></div>
                            <div class="top"></div>
                            <div class="bottom"></div>
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </div>
                </div>
                <div class="legs _face">
                    <div class="leg-left-front _face">
                        <div class="cube" id="leg-left-front">
                            <div class="container">
                                <div class="left"></div>
                                <div class="right"></div>
                                <div class="top"></div>
                                <div class="bottom"></div>
                                <div class="front"></div>
                                <div class="back"></div>
                            </div>
                        </div>
                    </div>
                    <div class="leg-right-front _face">
                        <div class="cube" id="leg-right-front">
                            <div class="container">
                                <div class="left"></div>
                                <div class="right"></div>
                                <div class="top"></div>
                                <div class="bottom"></div>
                                <div class="front"></div>
                                <div class="back"></div>
                            </div>
                        </div>
                    </div>
                    <div class="leg-left-back _face">
                        <div class="cube" id="leg-left-back">
                            <div class="container">
                                <div class="left"></div>
                                <div class="right"></div>
                                <div class="top"></div>
                                <div class="bottom"></div>
                                <div class="front"></div>
                                <div class="back"></div>
                            </div>
                        </div>
                    </div>
                    <div class="leg-right-back _face">
                        <div class="cube" id="leg-right-back">
                            <div class="container">
                                <div class="left"></div>
                                <div class="right"></div>
                                <div class="top"></div>
                                <div class="bottom"></div>
                                <div class="front"></div>
                                <div class="back"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
