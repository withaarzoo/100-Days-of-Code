<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding and compatibility settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Title of the document -->
    <title>Totro Toggle Switch</title>
</head>

<body>
    <!-- Wrapper for the toggle switch -->
    <div class='wrap'>
        <!-- Checkbox input used as the toggle -->
        <input type='checkbox'>
        <!-- Totoro character container -->
        <div class='totoro'>
            <!-- Totoro's ears -->
            <div class='ears'>
                <div class='ear'></div>
                <div class='ear'></div>
            </div>
            <!-- Totoro's arms -->
            <div class='arm'></div>
            <div class='arm'></div>
            <!-- Totoro's feet -->
            <div class='foot'></div>
            <div class='foot two'></div>
            <!-- Totoro's body -->
            <div class='body'>
                <!-- Spots on Totoro's body -->
                <div class='spots'>
                    <div class='spot'></div>
                    <div class='spot'></div>
                    <div class='spot'></div>
                    <div class='spot'></div>
                    <div class='spot'></div>
                    <div class='spot'></div>
                    <div class='spot'></div>
                </div>
                <!-- Totoro's facial features -->
                <div class='inner'>
                    <div class='mouth'></div>
                    <div class='eye'></div>
                    <div class='eye'></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
