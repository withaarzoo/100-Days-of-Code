<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External stylesheet for font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- External stylesheet for custom styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Title of the webpage -->
  <title>Animated Rocket Loader</title>
</head>

<body>
  <!-- Container for the loader -->
  <div class="container">
    <!-- Loader element -->
    <div class="loader">
      <!-- Rocket element -->
      <div class="rocket">
        <!-- Rocket icon -->
        <i class="fas fa-rocket"></i>
        <!-- Cloud icons -->
        <i class="fas fa-cloud" style="--i:0"></i>
        <i class="fas fa-cloud" style="--i:1"></i>
        <i class="fas fa-cloud" style="--i:2"></i>
        <i class="fas fa-cloud" style="--i:3"></i>
      </div>
      <!-- Another rocket icon -->
      <span>
        <i class="fa-solid fa-rocket"></i>
      </span>
    </div>
  </div>
</body>

</html>
