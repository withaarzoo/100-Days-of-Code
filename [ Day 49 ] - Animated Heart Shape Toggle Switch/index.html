<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Title of the webpage -->
    <title>Animated Heart Shape Toggle Switch</title>
</head>

<body>
    <!-- Container for the heart shape toggle switch -->
    <div class="love">
        <!-- Checkbox input to control the toggle switch -->
        <input id="switch" type="checkbox">
        <!-- Label to create the heart shape and bind it to the checkbox -->
        <label class="love-heart" for="switch">
            <!-- Elements to form the left, right, and bottom parts of the heart -->
            <i class="left"></i>
            <i class="right"></i>
            <i class="bottom"></i>
            <!-- Element to create a circular part of the heart or animation -->
            <div class="round"></div>
        </label>
    </div>
</body>

</html>
