<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character encoding for the document to UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Set the compatibility mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Set the viewport width and initial scale for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to an external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title of the webpage -->
    <title>Animated Sleeping Cat</title>
</head>

<body>
    <!-- Container for holding the elements -->
    <div class="container">
        <!-- Shadow element for the cat -->
        <div class="shadow"></div>
        <!-- Main cat element -->
        <div class="cat">
            <!-- Ear of the cat -->
            <div class="ear"></div>
            <!-- Eye of the cat -->
            <div class="eye"></div>
            <!-- Mouth of the cat -->
            <div class="mouth"></div>
            <!-- Nose of the cat -->
            <div class="nose"></div>
            <!-- Tail of the cat -->
            <div class="tail"></div>
            <!-- Body of the cat -->
            <div class="body"></div>
            <!-- Speech bubble of the cat -->
            <div class="bubble"></div>
        </div>
    </div>
</body>

</html>
