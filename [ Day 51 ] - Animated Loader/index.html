<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding set to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Responsive design meta tag to ensure proper rendering on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Title of the webpage -->
    <title>Animated Loader</title>
</head>

<body>
    <!-- Container for the loading spinner -->
    <div class="loadingspinner">
        <!-- Individual circle elements that make up the loading animation -->
        <div id="circle1"></div>
        <div id="circle2"></div>
        <div id="circle3"></div>
        <div id="circle4"></div>
        <div id="circle5"></div>
    </div>
</body>

</html>
