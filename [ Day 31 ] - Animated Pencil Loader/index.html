<!-- Define the document type as HTML -->
<!DOCTYPE html>
<!-- Start of HTML document with English language -->
<html lang="en">

<head>
    <!-- Define character encoding as UTF-8 -->
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link the external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Set the title of the webpage -->
    <title>Animated Pencil Loader</title>
</head>

<body>
    <!-- Create a container for the animated pencil loader -->
    <div class="pencil">
        <!-- Subdivisions of the pencil -->
        <div class="pencil__ball-point"></div>
        <div class="pencil__cap"></div>
        <div class="pencil__cap-base"></div>
        <div class="pencil__middle"></div>
        <div class="pencil__eraser"></div>
    </div>

    <!-- Create a horizontal line -->
    <div class="line"></div>

    <!-- Display a heading indicating page loading -->
    <h2>Page Loading...Please Wait</h2>
</body>

</html>
