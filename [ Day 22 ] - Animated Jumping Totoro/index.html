<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title of the document -->
    <title>Animated Jumping Totoro</title>
</head>

<body>
    <!-- Container for the animated Totoro -->
    <div class="container">
        <!-- Shadow element -->
        <div class="shadow"></div>
        <!-- Totoro's ears -->
        <div class="ears">
            <div class="ears__left"></div>
            <div class="ears__right"></div>
        </div>
        <!-- Totoro's body -->
        <div class="totoro">
            <div class="body"></div>
            <!-- Pattern on Totoro's body -->
            <div class="pattern">
                <div class="arrow arrow__1"></div>
                <div class="arrow arrow__2"></div>
                <div class="arrow arrow__3"></div>
                <div class="arrow arrow__4"></div>
                <div class="arrow arrow__5"></div>
                <div class="arrow arrow__6"></div>
                <div class="arrow arrow__7"></div>
            </div>
            <!-- Totoro's eyes -->
            <div class="eyes">
                <div class="eyes__left"></div>
                <div class="eyes__right"></div>
            </div>
            <!-- Totoro's nose -->
            <div class="nose"></div>
            <!-- Totoro's whiskers -->
            <div class="whiskers">
                <div class="whiskers__left"></div>
                <div class="whiskers__right"></div>
            </div>
        </div>
    </div>
</body>

</html>
