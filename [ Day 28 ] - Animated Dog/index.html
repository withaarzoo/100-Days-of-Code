<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and compatibility with IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Responsive design for various devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Title of the webpage -->
    <title>Animated Dog</title>
</head>

<body>
    <!-- Main container for the animated dog -->
    <div class="🐕">
        <!-- Dog's torso -->
        <div class="torso">
            <!-- Fur on the torso -->
            <div class="fur">
                <!-- Spot on the fur -->
                <div class="spot"></div>
            </div>
            <!-- Neck of the dog -->
            <div class="neck">
                <!-- Fur on the neck -->
                <div class="fur"></div>
                <!-- Dog's head -->
                <div class="head">
                    <!-- Fur on the head -->
                    <div class="fur">
                        <!-- Snout of the dog -->
                        <div class="snout"></div>
                    </div>
                    <!-- Ears of the dog -->
                    <div class="ears">
                        <!-- Left ear -->
                        <div class="ear">
                            <!-- Fur on the ear -->
                            <div class="fur"></div>
                        </div>
                        <!-- Right ear -->
                        <div class="ear">
                            <!-- Fur on the ear -->
                            <div class="fur"></div>
                        </div>
                    </div>
                    <!-- Eye of the dog -->
                    <div class="eye"></div>
                </div>
                <!-- Collar around the neck -->
                <div class="collar"></div>
            </div>
            <!-- Legs of the dog -->
            <div class="legs">
                <!-- Front left leg -->
                <div class="leg">
                    <!-- Fur on the leg -->
                    <div class="fur"></div>
                    <!-- Inner part of the leg -->
                    <div class="leg-inner">
                        <!-- Fur on the inner leg -->
                        <div class="fur"></div>
                    </div>
                </div>
                <!-- Repeat for other legs -->
                <div class="leg">
                    <div class="fur"></div>
                    <div class="leg-inner">
                        <div class="fur"></div>
                    </div>
                </div>
                <div class="leg">
                    <div class="fur"></div>
                    <div class="leg-inner">
                        <div class="fur"></div>
                    </div>
                </div>
                <div class="leg">
                    <div class="fur"></div>
                    <div class="leg-inner">
                        <div class="fur"></div>
                    </div>
                </div>
            </div>
            <!-- Tail of the dog -->
            <div class="tail">
                <!-- Nested structure for tail animation -->
                <div class="tail">
                    <div class="tail">
                        <div class="tail -end">
                            <div class="tail">
                                <div class="tail">
                                    <div class="tail">
                                        <div class="tail"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
