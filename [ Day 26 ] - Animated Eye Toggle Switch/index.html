<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding to UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Define viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Set the title of the webpage -->
    <title>Animated Eye Toggle</title>
</head>

<body>
    <!-- Main content container -->
    <div class="content">
        <!-- Checkbox input element with unique id -->
        <input type="checkbox" id="btn">
        <!-- Label associated with the checkbox -->
        <label for="btn">
            <!-- Track element for styling -->
            <span class="track"></span>
            <!-- Thumb element for toggle button -->
            <span class="thumb">
                <!-- Eye element for visual effect -->
                <span class="eye"></span>
            </span>
        </label>
    </div>
</body>

</html>
