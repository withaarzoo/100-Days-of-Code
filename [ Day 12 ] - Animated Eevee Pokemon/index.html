<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Eevee Pokemon</title>
</head>

<body>
    <div class="eevee">
        <div class="body">
            <div class="head">
                <div class="ears">
                    <div class="ear">
                        <div class="lobe"></div>
                    </div>
                    <div class="ear">
                        <div class="lobe"></div>
                    </div>
                </div>
                <div class="face">
                    <div class="eyes">
                        <div class="eye">
                            <div class="eyelid"></div>
                        </div>
                        <div class="eye">
                            <div class="eyelid"></div>
                        </div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="chest">
                <div class="fur">
                    <div class="patch"></div>
                </div>
                <div class="fur">
                    <div class="patch"></div>
                </div>
                <div class="fur">
                    <div class="patch"></div>
                </div>
            </div>
            <div class="legs">
                <div class="leg">
                    <div class="inner-leg"></div>
                </div>
                <div class="leg">
                    <div class="inner-leg"></div>
                </div>
                <div class="leg">
                    <div class="inner-leg"></div>
                </div>
                <div class="leg">
                    <div class="inner-leg"></div>
                </div>
            </div>
            <div class="tail">
                <div class="tail">
                    <div class="tail">
                        <div class="tail">
                            <div class="tail">
                                <div class="tail -end"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
